{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <a href="{% url 'login_and_register' %}">Назад</a>
    <form method="post">
        {% csrf_token %}

        <p><label for="{{ form.username.id_for_label }}">{{form.username.label}}: </label>{{ form.username}}</p>
        <div>{{ form.username.errors }}</div>

        <p><label for="{{ form.password.id_for_label }}">{{form.password.label}}: </label>{{ form.password}}</p>
        <div>{{ form.password.errors }}</div>

        <button type="submit">Войти</button>
    </form>
</body>
</html>
