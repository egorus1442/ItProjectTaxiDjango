{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="{% static 'maitaxi/css/login.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form method="post">
        {% csrf_token %}

        <p><label for="{{ form.username.id_for_label }}">{{form.username.label}}: </label>{{ form.username}}</p>
        <div>{{ form.username.errors }}</div>

        <p><label for="{{ form.password.id_for_label }}">{{form.password.label}}: </label>{{ form.password}}</p>
        <div>{{ form.password.errors }}</div>

        <button type="submit">Войти</button>
        <a href="{% url 'login_and_register' %}">Назад</a>
    </form>
</body>
</html>
